  <title>管理员中心</title>
  <link href="/Application/Public/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/Application/Public/lib/font-awesome.min.css" rel="stylesheet" />

<body>
  <!-- 头部开始 -->
  <header id="gdin-header">
    <div class="container">
      <div class="pull-left">
        <p class="welcome"><i class="icon-book"></i>您好，欢迎来到广师二手书交易平台!</p>
      </div>
      <div class="pull-right">
        <p class="pull-left" style="margin-right:4px">欢迎您，{$Think.session.admin}</p>
      </div>
    </div>
  </header>
  <!-- 头部结束 -->
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 ">
          <h3>Change Your Password</h3>
          <div class="hr-div">
            <hr />
          </div>
          <div class="col-lg-7 col-md-7 col-sm-7">
            <form action="{:U('ChangePassword/newPassword')}" method="get" accept-charset="utf-8" id="freshPassword">
              <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="Old Password" name="oldPassword" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="New  Password" name="NewPassword" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="Retype New Password" name="NewAgainPassword" />
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <a href="index.html" class=" label label-danger"><strong>登出</strong> </a>
          <div class="list-group">
            <p class="list-group-item list-group-item-danger">快速导航栏</p>
            <a href="{:U('Dashboard/dashboard')}" class="list-group-item">管理员首页</a>
            <a href="{:U('SellBook/sellBook')}" class="list-group-item">新发布书籍</a>
            <a href="{:U('BuyBook/buyBook')}" class="list-group-item">新求购书籍</a>
            <a href="{:U('UserList/userList')}" class="list-group-item">所有用户</a>
            <a href="{:U('ChangePassword/changePassword')}" class="list-group-item active">修改密码</a>
          </div>
        </div>
      </div>
  </section>
  <!-- 页脚开始 -->
  <footer id="gdin-footer" class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="footer">
        <table>
          <tr>
            <td><a href="javascript;">关于我们</a></td>
            <td><a href="javascript;">用户协议</a></td>
            <td><a href="javascript;">建议/反馈</a></td>
            <td><a href="javascript;">一起合作</a></td>
            <td><a href="javascript;">隐私保护</a></td>
          </tr>
        </table>
        <p>Copyright &copy; 2016-2017 www.seaweedsweb.com All Rights Reserved</p>
      </div>
    </div>
  </footer>
