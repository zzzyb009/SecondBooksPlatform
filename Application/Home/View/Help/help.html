<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>帮助</title>
  <link rel="stylesheet" href="/Application/Public/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/Application/Public/css/base.css" />
  <style>
  body,
  html {
    background-image: none;
  }
  
  #help {
    margin-top: 2%;
  }
  </style>
</head>

<body>
  <!-- 头部开始 -->
  <header id="gdin-header">
    <div class="container">
      <div class="pull-left">
        <p class="welcome"><i class="icon-book"></i>您好，欢迎来到广师二手书交易平台!</p>
      </div>
    </div>
  </header>
  <!-- 头部结束 -->
  <!-- 通栏开始 -->
  <section id="gdin-banner">
    <div class="container">
      <!-- 左logo -->
      <div class="logo pull-left">
        <a href="#">
          <img class="logo1" src="/Application/Public/images/logo.jpg" alt="广师" />
        </a>
      </div>
      <!-- 搜索框 -->
      <div class="search pull-left">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="书名、作者、出版社、ISBN">
          <span class="input-group-btn">
              <button class="btn btn-default" type="button">搜索</button>
            </span>
        </div>
        <div class="search-hot">
          <strong>热门搜索：</strong>
          <a href="">高等数学</a>
          <a href="">大学物理</a>
          <a href="">心理学</a>
        </div>
      </div>
      <!-- 右logo -->
      <div class="logo2 pull-left">
        <img src="/Application/Public/images/logo2.png" alt="校训" />
      </div>
    </div>
  </section>
  <!-- 通栏结束 -->
  <!-- 帮助主体 -->
  <section id="help">
    <div class="container">
      <div id="help_link_nav" style="float: left;width: 200px;">
        <h1>帮助</h1>
        <br/>
        <ol class="help_link">
          <li><a href="#isbn">什么是ISBN?</a></li>
        </ol>
      </div>
      <div class="help_content" style="margin-left: 220px;">
        <a class="help_title" name="isbn">什么是ISBN?</a>
        <p>如下图所示(13位数字,不需要"-")</p>
        <img src="http://ubookmallfile.b0.upaiyun.com/images/isbn.jpg">
      </div>
    </div>
  </section>
  <!-- 帮助主体结束 -->
  <!-- 页脚开始 -->
  <footer id="gdin-footer">
    <div class="container">
      <div class="footer">
        <table>
          <tr>
            <td><a href="javascript;">关于我们</a></td>
            <td><a href="javascript;">用户协议</a></td>
            <td><a href="javascript;">建议/反馈</a></td>
            <td><a href="javascript;">一起合作</a></td>
            <td><a href="javascript;">隐私保护</a></td>
          </tr>
        </table>
        <p>Copyright &copy; 2016-2017 www.seaweedsweb.com All Rights Reserved</p>
      </div>
    </div>
  </footer>
  <!-- 页脚结束 -->
</body>

</html>
